<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question of the day API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <form id="questionForm" method="post" action="/questions">
        <fieldset>
            <legend>Question of the day</legend>
            <label for="question">Question</label>
            <input type="text" id="question" name="question" required placeholder="Input your question here..."></input>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
